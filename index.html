<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Your Own Adventure</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Drink Your Own Adventure</h1>
    </header>

    <main>
        <div class="flip-card container">
            <div class="flip-card-inner" id="flip-the-card">
                <div class="flip-card-front flip-card-style front">
                    <section class="grid-align-center">
                        <h2>Pick your poison</h2>
                    </section>

                    <section class="grid-align-center">
                        <button id="option1">Choice 1</button>
                        <span>or</span>
                        <button id="option2">Choice 2</button>
                    </section>

                    <section class="grid-align-center">
                        Choice history
                    </section>
                </div>
                <div class="flip-card-back flip-card-style back">
                    <h3 id="final-drink" class="grid-align-center">This is the back</h3>
                    <button id="restart-btn" class="grid-align-center">Restart</button>
                </div>
            </div>
        </div>

    </main>

    <footer>Copyright (c) 2022 monysary</footer>
    
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
