<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Your Own Adventure</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <p id="title" class="title">DRINK YOUR OWN ADVENTURE</p>
        <div id="line" class="line"></div>
    </header>

    <main>
        <p id="final-drink" class="heading">Pick your poison</p>

        <section class="button-area">
            <button id="option1" class="button-style">
                <div id="textBtn1" class="text-button">
                    <div>Light</div>
                    <div>Boozy</div>
                    <div>Sweet</div>
                    <div>Vintage</div>
                </div>
            </button>
            
            <button id="option2" class="button-style">
                <div id="textBtn2" class="text-button">
                    <div>Dark</div>
                    <div>Refreshing</div>
                    <div>Complex</div>
                    <div>Modern</div>
                </div>
            </button>
            <button id="restart-btn" class="button-style display-none">Restart</button>
        </section>
    </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
